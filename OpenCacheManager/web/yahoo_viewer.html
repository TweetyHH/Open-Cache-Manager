<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OpenLayers: Yahoo Layer</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
<style type="text/css">
#map {
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        position: absolute;
     }
body {
        border: 0px;
        margin: 0px;
        padding: 0px;
        height: 100%;
     }
</style>
    <script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=oWet3MfV34GPEQAvAw8iyLR3nVYLYDv_nnanofrm1I74CvY6PdqPl.Q8ayihhE39iQ-"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
        var map, layer, velayer;

        function init(){
            map = new OpenLayers.Map('map');

            yahooLayer = new OpenLayers.Layer.Yahoo( "Yahoo");

            map.addLayer(yahooLayer);

            
 	    var pois = new OpenLayers.Layer.Text( "Geocaches",
                    { location:"markers.txt",
                      projection: map.displayProjection
                    });
            map.addLayer(pois);
	    map.addControl(new OpenLayers.Control.LayerSwitcher());
            map.setCenter(new OpenLayers.LonLat(-75.63399, 45.39271), 14);
        }

	function goToPoint()
	{
		map.setCenter(new OpenLayers.LonLat(-75.63399, 45.39271), 14);
	}
    </script>
  
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
